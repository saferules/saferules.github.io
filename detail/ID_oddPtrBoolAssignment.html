  <h1>不应使用 false 对指针赋值</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_oddPtrBoolAssignment</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_oddPtrCharAssignment.html">next</a> › <a class="nav-link" href="./ID_zeroAsPtrValue.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>

<main>
<p>用 false 对指针赋值是非常怪异的，会误导维护者，而且也很可能是逻辑错误。</p>

<p>本规则是 <a href="./ID_zeroAsPtrValue.html" class="dashed-link">ID_zeroAsPtrValue</a> 的特化。</p>

<p>示例：</p>
<code>void foo(bool* p) {
    p = false;        //<i> Non-compliant</i>
}
</code>
<p>应改为：</p>
<code>void foo(bool* p) {
    *p = false;       //<i> Compliant</i>
}</code>

</main>
