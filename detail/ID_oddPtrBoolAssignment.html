<header>
  <h1>不应使用 false 对指针赋值</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_oddPtrBoolAssignment</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_oddPtrCharAssignment.html">next</a> › <a class="nav-link" href="./ID_zeroAsPtrValue.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<div class="main-p">
用 false 对指针赋值是非常怪异的，会误导维护者，而且也很可能是逻辑错误。

本规则是 <a href="./ID_zeroAsPtrValue.html" target="_blank" class="dashed-link">ID_zeroAsPtrValue</a> 的特化。

示例：
<div class="code">void foo(bool* p) {
    p = false;        //<span class="comment"> Non-compliant</span>
}
</div>
应改为：
<div class="code">void foo(bool* p) {
    *p = false;       //<span class="comment"> Compliant</span>
}</div>

</div>
