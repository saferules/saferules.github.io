<article>
<header>
  <h1>自增、自减表达式不应作为子表达式</h1>
  <div id="subtitle">
    <div id="subtitle-id">10.2.13 ID_incDecAsSubExpression</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html#expression.evaluation">Home</a> › <a class="nav-link" href="./ID_unexpectedPrecedence.html">next</a> › <a class="nav-link" href="./ID_invalidCommaSubExpression.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<main>
<p>自增、自减表达式作为子表达式易使人费解，也易产生求值顺序相关的问题。</p>

<p>示例：</p>
<code>a = ++b + c--;   //<i> Non-compliant</i>
</code>
<p>应改为：</p>
<code>++b;             //<i> Compliant</i>
a = b + c;
c--;             //<i> Compliant</i></code>

</main>
