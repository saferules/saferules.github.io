<article>
<header>
  <h1>在字符常量中用转义字符表示制表符和控制字符</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_literal_hardCodeChar</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_literal_hardCodeString.html">next</a> › <a class="nav-link" href="./ID_literal_suspiciousChar.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<main>
<p>未经转义的制表符和控制字符不利于阅读和维护。</p>

<p>示例：</p>
<code>char c = &#x27;	&#x27;;  //<i> Non-compliant</i>
</code>
<p>例中字符常量为制表符，易被误解为空格，在终端上复制粘贴后也可能变成数目不确定的空格，成为 multi-character 常量，导致意料之外的错误。</p>

<p>故应使用转义字符：</p>
<code>char c = &#x27;\t&#x27;;  //<i> Compliant</i></code>

</main>
