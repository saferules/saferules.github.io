函数体过大违反模块化编程理念，使人难以阅读，更不便于维护，应适当重构。

示例：
<div class="code">int main()
{
    //<span class="comment"> ... 3000 lines ...</span>
    //<span class="comment"> Who has the courage to read?</span>
}</div>
建议函数体不超过 60 行，以不需要拖拽滚动条就可以在屏幕上完整显示为宜。
