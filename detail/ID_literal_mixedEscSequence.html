<main>
<p>8 进制或 16 进制转义字符与其他字符连在一起不利于阅读和维护，也容易造成意料之外的错误。</p>

<p>示例：</p>
<code>const char* a = &quot;\xe5\x97\xa8ya&quot;;      //<i> Non-compliant</i>
const char* b = &quot;\xe5\x97\xa8&quot; &quot;ya&quot;;   //<i> Compliant</i></code>

</main>
