<main>
<p>虽然 C++ 语言十分灵活，可以通过多种方式达到同一种目的，但应该选择最简洁且通俗易懂的方式实现。</p>

<p>示例：</p>
<code>const int&amp; i = 1024;   //<i> Non-compliant</i>
const int&amp;&amp; j = 1024;  //<i> Non-compliant</i>
</code>
<p>应改为：</p>
<code>const int i = 1024;  //<i> Compliant</i>
const int j = 1024;  //<i> Compliant</i></code>

</main>
