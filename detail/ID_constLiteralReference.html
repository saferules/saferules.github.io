  <h1>对常量的定义不应为引用</h1>

    <div id="subtitle-tags">

<div class="main-p">
虽然 C++ 语言十分灵活，可以通过多种方式达到同一种目的，但应该选择最简洁且通俗易懂的方式实现。

示例：
<div class="code">const int&amp; i = 1024;   //<span class="comment"> Non-compliant</span>
const int&amp;&amp; j = 1024;  //<span class="comment"> Non-compliant</span>
</div>
应改为：
<div class="code">const int i = 1024;  //<span class="comment"> Compliant</span>
const int j = 1024;  //<span class="comment"> Compliant</span></div>

</div>
