<main>
<p>预处理运算符 ## 可以将两个符号连接成一个符号，如果产生了以 \u 或 \U 开头的通用字符名称会导致未定义的行为。</p>

<p>示例：</p>
<code>#define M(a, b) a ## b

int M(\u54, 0d) = 123;    //<i> Undefined behavior</i></code>

</main>
<h3>依据</h3>
<hr class="dashed-hr"/>
<div class="ref-items">ISO/IEC 14882:2003 2.1(4)-undefined
ISO/IEC 14882:2011 2.2(4)-undefined</div>
