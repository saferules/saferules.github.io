  <h1>需要无限递归的模版实例化</h1>
  <div id="subtitle">
    <div id="subtitle-id">C++-Undefined-Behavior-67</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../cpp-ub-list.html">Home</a> › <a class="nav-link" href="./cpp-ub-68.html">next</a> › <a class="nav-link" href="./cpp-ub-66.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>

<main>
<p>示例：</p>
<code>template &lt;class T&gt;
class A
{
    A&lt;T&gt;* p;   //<i> OK</i>
    A&lt;T*&gt; a;   //<i> Undefined behavior</i>
};</code>
<p>如果实例化 A，需要实例化 A&lt;T*&gt;，如果实例化 A&lt;T*&gt;，需要实例化 A&lt;T**&gt;，依次类推，形成了无限递归。</p>

</main>
