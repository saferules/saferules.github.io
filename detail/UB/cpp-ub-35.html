<p>示例：</p>
<code>void foo();

return ((int(*)())(&amp;foo))();  //<i> Undefined behavior</i>
</code>
<p>例中 foo 函数没有返回值，将其强转为有返回值的函数并调用，会导致未定义的行为。</p>
