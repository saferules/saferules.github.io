<p>示例：</p>
<code>int* foo(int n) {
    return new int[n];   //<i> Undefined in C++03 if ‘n’ is negative</i>
}</code>
<p>如果 n 为负数，程序的行为在 C++03 中是未定义的，C++11 去掉了这项未定义行为的声明。</p>
