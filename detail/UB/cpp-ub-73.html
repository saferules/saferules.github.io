  <h1>预处理运算符 # 的结果不是有效的字符串</h1>
  <div id="subtitle">
    <div id="subtitle-id">C++-Undefined-Behavior-73</div>
    <div id="subtitle-tags">

<main>
<p>示例：</p>
<code>#define M(x) #x

cout &lt;&lt; M();      //<i> Undefined behavior</i>
</code>
<p>例中宏 M 的参数不足，无法生成有效的字符串，这可能不会通过编译，也可能产生空串，或其他非预期的结果。</p>

</main>
