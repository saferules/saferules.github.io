<header>
  <h1>非空源文件未以换行符结尾，或以换行符结尾但换行符之前是反斜杠</h1>
  <div id="subtitle">
    <div id="subtitle-id">C++-Undefined-Behavior-2</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../cpp-ub-list.html">Home</a> › <a class="nav-link" href="./cpp-ub-3.html">next</a> › <a class="nav-link" href="./cpp-ub-1.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>

<main>
<p>示例：</p>
<code>namespace NS {
    ....
}\                 //<i> Undefined behavior if this is the last line</i></code>
<p>C++03 声明了这种情况会导致未定义的行为，C++11 规定在这种情况下编译器应补全所需的空行。</p>

</main>
