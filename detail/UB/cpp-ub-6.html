<main>
<p>示例：</p>
<code>cout &lt;&lt; 2147483648;   //<i> Undefined behavior in C++03</i>
</code>
<p>如果 long int 为 32 位有符号整数类型，字面常量 2147483648 超出了范围，其行为在 C++03 中是未定义的，在 C++11 中则会将 2147483648 归为 unsigned long int 类型。</p>

</main>
