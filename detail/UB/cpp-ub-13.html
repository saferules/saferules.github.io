<main>
<p>示例：</p>
<code>extern T obj;

void foo() {
    obj.fun();   //<i> Undefined behavior if ‘obj’ is destructed</i>
}</code>
<p>当全局对象 obj 析构之后，再调用 foo 函数会导致未定义的行为（如在另一个全局对象的析构函数中调用 foo 函数）。</p>

</main>
