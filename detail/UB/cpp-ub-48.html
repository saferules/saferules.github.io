<main>
<p>将符号位移出相关比特位，或将非符号位移入符号位，在数学上是没有意义的。</p>

<p>示例：</p>
<code>int b = -1 &lt;&lt; 1;    //<i> Undefined</i></code>
<p>编译器可能会用乘法或除法实现有符号整数的移位，但不属于标准行为。</p>

</main>
