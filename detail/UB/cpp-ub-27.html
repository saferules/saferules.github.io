<p>示例：</p>
<code>long n = 1234567890L;
float f0 = n;            //<i> Cannot be represented exactly</i>
double f1 = n;           //<i> OK</i></code>
<p>例中 1234567890 无法被 float 变量存储，但可被 double 变量存储。</p>
