<header>
  <h1>非自动生成的代码中不应出现 line 指令</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_explicitLineDirective</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_directiveInMacroArgument.html">next</a> › <a class="nav-link" href="./ID_forbidPragmaDirective.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>

<main>
<p>在非自动生成的代码中没有必要使用 line 指令，否则会干扰编译器的输出，使问题难以定位。</p>

<p>示例：</p>
<code>#line 123           //<i> Non-compliant</i>
#line 456 &quot;foo.c&quot;   //<i> Non-compliant</i></code>

</main>
