<title>非自动生成的代码中不应出现 line 指令 - C/C++ 安全规则</title>
<script src="../js/iconfont.js"></script>
<article>
<header>
  <h1>非自动生成的代码中不应出现 line 指令</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_explicitLineDirective</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-icon-menu-macroscopic"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_directiveInMacroArgument.html">next</a> › <a class="nav-link" href="./ID_forbidPragmaDirective.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<div class="main-p">
在非自动生成的代码中没有必要使用 line 指令，否则会干扰编译器的输出，使问题难以定位。

示例：
<div class="code">#line 123           //<span class="comment"> Non-compliant</span>
#line 456 &quot;foo.c&quot;   //<span class="comment"> Non-compliant</span></div>

</div>


<h3>依据</h3>
<hr class="dashed-hr"/>
<p class="main-p">ISO/IEC 9899:1999 6.10.4
ISO/IEC 9899:2011 6.10.4

</p>


</article>
