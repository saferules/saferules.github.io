<header>
  <h1>do-while 循环体不应为空</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_do_emptyBlock</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_do_brace.html">next</a> › <a class="nav-link" href="./ID_do_suspiciousContinue.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<div class="main-p">
空的 do-while 循环将功能全部压缩到了条件表达式中，各子句的职责划分不明确，可读性较差。

示例：
<div class="code">void foo(char* d, const char* s) {
    do {} while (*d++ = *s++);       //<span class="comment"> Non-compliant</span>
}</div>
示例代码将循环的条件和循环产生的副作用叠加在了一起，易使人误解。

</div>
