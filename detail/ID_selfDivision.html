<main>
<p>除法或求余运算符左右子表达式相同，结果总为 1 或 0 以及产生除零异常，往往是某种笔误。</p>

<p>示例：</p>
<code>int foo(int* p) {
    return p[0] % p[0];  //<i> Non-compliant</i>
}</code>
