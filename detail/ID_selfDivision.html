  <h1>除法和求余运算符左右子表达式不应相同</h1>

    <div id="subtitle-tags">

<div class="main-p">
除法或求余运算符左右子表达式相同，结果总为 1 或 0 以及产生除零异常，往往是某种笔误。

示例：
<div class="code">int foo(int* p) {
    return p[0] % p[0];  //<span class="comment"> Non-compliant</span>
}</div>

</div>
