<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>测试</title>

<style>
</style>

<script>
function onKeyDown(event) {
    if (event.key === "Enter") {
        let term = document.getElementById('search-input').value.trim();
        if (term) {
            window.location.href = 'https://cn.bing.com/search?q=' + encodeURIComponent(term + ' site:cppreference.com');
        }
    }
}

</script>

</head>
<body>
 
<input type="text" id="search-input" placeholder="Search..." onkeydown="onKeyDown(event)" />

</body>
</html>
