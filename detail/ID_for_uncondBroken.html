<header>
  <h1>for 语句中不应存在无条件的跳转语句</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_for_uncondBroken</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_for_scope.html">next</a> › <a class="nav-link" href="./ID_for_semicolon.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<div class="main-p">
无条件的 return、throw 或 break 语句会使循环失效，无条件的 continue 语句会使其后面的代码失效，如果其后没有代码时，该 continue 语句是没有意义的。

示例：
<div class="code">for (....) {
    if (cond)
        foo();
        break;  //<span class="comment"> Non-compliant</span>
}
</div>
这种问题多数由错误的缩进或混乱的逻辑造成。

</div>
