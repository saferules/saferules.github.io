<main>
<p>nullptr 可被所有接受指针的 catch 子句捕获，使异常处理失去针对性。</p>

<p>示例：</p>
<code>void foo() {
    throw nullptr;  //<i> Non-compliant</i>
}

void bar() {
    try {
        foo();
    } catch (int*) {  //<i> Which handler?</i>
        ....
    } catch (char*) {
        ....
    }
}</code>

</main>
