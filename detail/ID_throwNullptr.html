<div class="main-p">
nullptr 可被所有接受指针的 catch 子句捕获，使异常处理失去针对性。

示例：
<div class="code">void foo() {
    throw nullptr;  //<span class="comment"> Non-compliant</span>
}

void bar() {
    try {
        foo();
    } catch (int*) {  //<span class="comment"> Which handler?</span>
        ....
    } catch (char*) {
        ....
    }
}</div>

</div>
