<header>
  <h1>异或运算符左右子表达式不应相同</h1>
  <div id="subtitle">
    <div id="subtitle-id">10.3.7 ID_selfExclusiveOr</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html#expression.operator">Home</a> › <a class="nav-link" href="./ID_illSelfCompoundAssignment.html">next</a> › <a class="nav-link" href="./ID_selfSubtraction.html">previous</a>
    </div>
  </div>

<main>
<p>与自身异或的结果总为 0，而且也可能意味着某种错误。</p>

<p>示例：</p>
<code>a ^= a;      //<i> Non-compliant</i>
a = a ^ a;   //<i> Non-compliant</i></code>
<p>这种代码可能是为了对变量清零，也可能是笔误，即使没有逻辑错误，也应将变量直接赋值为 0 以提高可读性。</p>

</main>
