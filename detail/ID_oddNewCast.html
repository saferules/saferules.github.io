<header>
  <h1>对 new 表达式不应进行类型转换</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_oddNewCast</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_redundantCast.html">next</a> › <a class="nav-link" href="./ID_nonDynamicDownCast.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<div class="main-p">
new 表达式本身是类型明确的，转换 new 表达式的类型也容易造成分配、访问或回收相关的错误。

示例：
<div class="code">int* p = (int*)new char[123];  //<span class="comment"> Non-compliant</span>
....
delete[] p;  //<span class="comment"> What will happen?</span></div>
例中 char 数组被转为 int 数组，由于元素个数不兼容也会导致内存访问与回收的错误。

</div>
