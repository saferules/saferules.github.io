<main>
<p>对运算符优先级的错误理解是产生逻辑错误的主要原因之一。</p>

<p>示例：</p>
<code>int foo(bool cond) {
    return 1 + cond? 2: 3;  //<i> Rather suspicious</i>
}</code>
<p>加号的优先级大于三元运算符，但 cond 是 bool 型变量，所以这种情况十分可疑。</p>

<p>很可能应改为：</p>
<code>int foo(bool cond) {
    return 1 + (cond? 2: 3);
}</code>
