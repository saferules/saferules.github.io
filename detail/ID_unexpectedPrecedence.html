<div class="main-p">
对运算符优先级的错误理解是产生逻辑错误的主要原因之一。

示例：
<div class="code">int foo(bool cond) {
    return 1 + cond? 2: 3;  //<span class="comment"> Rather suspicious</span>
}</div>
加号的优先级大于三元运算符，但 cond 是 bool 型变量，所以这种情况十分可疑。

很可能应改为：
<div class="code">int foo(bool cond) {
    return 1 + (cond? 2: 3);
}</div>

</div>
