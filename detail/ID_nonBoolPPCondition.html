<main>
<p>如果 #if 和 #elif 指令的控制表达式均为 bool 型表达式，可使逻辑结构更清晰，有利于阅读和维护。</p>

<p>示例：</p>
<code>#define M 123

#if M   //<i> Non-compliant</i>
....
#endif

#if M != 0   //<i> Compliant</i>
....
#endif

#if defined(M)   //<i> Compliant</i>
....
#endif</code>

</main>
