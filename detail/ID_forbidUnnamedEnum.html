<header>
  <h1>不应使用匿名枚举声明</h1>
  <div id="subtitle">
    <div id="subtitle-id">5.2.3 ID_forbidUnnamedEnum</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html#type.enum">Home</a> › <a class="nav-link" href="./ID_forbidUnscopedEnum.html">next</a> › <a class="nav-link" href="./ID_casualInitialization.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<main>
<p>匿名枚举声明相当于在当前作用域定义常量，但类型不够明确。</p>

<p>示例：</p>
<code>enum { rabbit = 0xAA, carrot = 1234 };  //<i> Non-compliant</i></code>
<p>如果无法确定枚举类型的名称，也意味着各枚举项不应聚为一类。</p>

<p>应改为：</p>
<code>const int rabbit = 0xAA;  //<i> Compliant</i>
const int carrot = 1234;  //<i> Compliant</i></code>

</main>
