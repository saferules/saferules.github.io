  <h1>while 语句的条件不应为赋值表达式</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_while_assignment</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_while_scope.html">next</a> › <a class="nav-link" href="./ID_while_uncondBroken.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>

<div class="main-p">
虽然语言允许在 while 语句的条件中赋值，但 = 和 == 极易混淆，建议所有产生 bool 型结果的表达式，都不要包含赋值运算符。

示例：
<div class="code">while (x = 123)  //<span class="comment"> Non-compliant</span>
{
    ....
}</div>

</div>
