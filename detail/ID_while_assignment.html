<header>
  <h1>while 语句的条件不应为赋值表达式</h1>
  <div id="subtitle">
    <div id="subtitle-id">9.3.3 ID_while_assignment</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html#control.while">Home</a> › <a class="nav-link" href="./ID_while_scope.html">next</a> › <a class="nav-link" href="./ID_while_uncondBroken.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<main>
<p>虽然语言允许在 while 语句的条件中赋值，但 = 和 == 极易混淆，建议所有产生 bool 型结果的表达式，都不要包含赋值运算符。</p>

<p>本规则是 <a href="./ID_assignmentAsSubExpression.html" class="dashed-link">ID_assignmentAsSubExpression</a> 的特化。</p>

<p>示例：</p>
<code>while (x = 123) { //<i> Non-compliant</i>
    ....
}</code>

</main>
