    <div id="subtitle-id">10.2.19 ID_repeatedUnaryOperators</div>
    <div id="subtitle-tags">

    </div>

<main>
<p>重复的一元运算符没有意义，为常见笔误。</p>

<p>示例：</p>
<code>int a = 1;
int b = ~~a;    //<i> Non-compliant</i>
int c = -+a;    //<i> Non-compliant</i>
int d = - -a;   //<i> Non-compliant</i>
</code>
<p>例外：</p>
<code>bool e = !!a;   //<i> Let it go</i></code>
<p>两个连续的 ! 是 bool 转换的惯用方法，可不受本规则约束。</p>

</main>
