<div class="main-p">
for 语句不应被分号隔断。

示例：
<div class="code">for (....);  //<span class="comment"> Non-compliant, see the semicolon</span>
{
    ....
}
</div>
分号使循环失效，这可能是笔误，也可能是有人恶意篡改了代码，应立即修正。
