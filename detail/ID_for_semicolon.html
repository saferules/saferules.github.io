    <div id="subtitle-tags">

<main>
<p>for 语句不应被分号隔断。</p>

<p>示例：</p>
<code>for (....);  //<i> Non-compliant, see the semicolon</i>
{
    ....
}
</code>
<p>分号使循环失效，这可能是笔误，也可能是有人恶意篡改了代码，应立即修正。</p>

</main>
