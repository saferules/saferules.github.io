  <h1>减法运算符左右子表达式不应相同</h1>
  <div id="subtitle">

    <div id="subtitle-tags">

<main>
<p>与自身相减的结果总为 0，往往是某种笔误。</p>

<p>示例：</p>
<code>int *p0, *p1;
....
ptrdiff_t d = p0 - p0;  //<i> Non-compliant</i></code>
<p>例中减法表达式是没有意义的，很可能是 p1 被误写成了 p0。</p>
