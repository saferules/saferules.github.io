<div class="main-p">
简单结构体应采用 struct 关键字，具有封装或多态等特性的类应采用 class 关键字，以便提高可读性。

示例：
<div class="code">struct A {     //<span class="comment"> Compliant</span>
    int x, y;
};

struct B {     //<span class="comment"> Non-compliant</span>
    B();
   ~B();

private:
    int x, y;
};</div>

</div>
