<main>
<p>简单结构体应采用 struct 关键字，具有封装或多态等特性的类应采用 class 关键字，以便提高可读性。</p>

<p>示例：</p>
<code>struct A {     //<i> Compliant</i>
    int x, y;
};

struct B {     //<i> Non-compliant</i>
    B();
   ~B();

private:
    int x, y;
};</code>

</main>
