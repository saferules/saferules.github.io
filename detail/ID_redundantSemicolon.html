<div class="main-p">
多余的分号使代码显得繁琐，也可能意味着某种错误，应去掉。

示例：
<div class="code">namespace N {
    void foo() {
        bar();;    //<span class="comment"> Non-compliant</span>
    };             //<span class="comment"> Non-compliant</span>
};                 //<span class="comment"> Non-compliant</span></div>
