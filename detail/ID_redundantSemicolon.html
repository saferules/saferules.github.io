<main>
<p>多余的分号使代码显得繁琐，也可能意味着某种错误，应去掉。</p>

<p>示例：</p>
<code>namespace N {
    void foo() {
        bar();;    //<i> Non-compliant</i>
    };             //<i> Non-compliant</i>
};                 //<i> Non-compliant</i></code>
