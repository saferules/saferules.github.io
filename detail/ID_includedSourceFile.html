  <h1>源文件不应被包含</h1>
  <div id="subtitle">
    <div id="subtitle-id">3.1.8 ID_includedSourceFile</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html#precompile.include">Home</a> › <a class="nav-link" href="./ID_macro_badName.html">next</a> › <a class="nav-link" href="./ID_forbidCHeaderInCpp.html">previous</a>
    </div>

<main>
<p>应将 .c、.cpp 等源文件作为独立的翻译单元，否则代码的管理和维护会变得困难。</p>

<p>示例：</p>
<code>#include &quot;foo.c&quot;     //<i> Non-compliant</i>
#include &quot;bar.cpp&quot;   //<i> Non-compliant</i></code>

</main>
