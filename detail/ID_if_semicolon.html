<main>
<p>if 语句不应被分号隔断。</p>

<p>示例：</p>
<code>if (condition);  //<i> Non-compliant, see the semicolon</i>
{
    ....
}
</code>
<p>一个分号使整个 if 语句失效，这可能是笔误，也可能是需求变化不再需要条件判断了，在维护过程中加入了分号，形成了令人费解的残留代码，也不能排除是有人恶意篡改了代码，应立即修正。</p>

</main>
