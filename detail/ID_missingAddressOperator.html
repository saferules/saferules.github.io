<main>
<p>函数名称标识符可以隐式转换为函数指针或函数地址，但为了提高可读性，应对其有所区分。</p>

<p>示例：</p>
<code>int fun(void);
int(*pf)(void) = fun;   //<i> Non-compliant, use ‘&amp;fun’ instead</i></code>
