<main>
<p>如果含有拼写错误的常量字符串对用户可见，也可以认为是产品的一种 bug，会对用户造成困扰，故应认真对待。</p>

<p>示例：</p>
<code>void showMessage(int err) {
    if (err) {
        cout &lt;&lt; &quot;Error\n&quot;;
    } else {
        cout &lt;&lt; &quot;Successfull\n&quot;;  //<i> Non-compliant</i>
    }
}</code>
<p>例中“Successfull”存在拼写错误，应改为“Successful”。</p>
