<header>
  <h1>switch 语句不应为空</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_switch_emptyBlock</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_switch_caseOutOfRange.html">next</a> › <a class="nav-link" href="./ID_switch_semicolon.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<div class="main-p">
空的 switch 语句无实际意义，往往是残留代码或功能未实现。

示例：
<div class="code">switch (v) {}  //<span class="comment"> Non-compliant</span>
</div>
这种无意义的 switch 语句应及时去除或补全代码。

</div>

</p>
