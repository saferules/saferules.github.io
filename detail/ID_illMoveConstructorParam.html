<header>
  <h1>移动构造函数的参数应为同类对象的非 const 右值引用</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_illMoveConstructorParam</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_nonStdMoveAssignmentParam.html">next</a> › <a class="nav-link" href="./ID_nonStdCopyAssignmentParam.html">previous</a>

<main>
<p>移动构造意在将参数的数据转移到当前对象中，故参数应为右值引用，且不应受 const 关键字限制。</p>

<p>示例：</p>
<code>struct A {
    A(const A&amp;&amp;);   //<i> Non-compliant</i>
    ....
};</code>
