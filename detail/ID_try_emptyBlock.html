<div class="main-p">
try 关键字的作用域，即 try 关键字后的复合语句不应为空，否则无实际意义，往往是残留代码或功能未实现。

示例：
<div class="code">try   //<span class="comment"> Non-compliant, the compound-statement is empty</span>
{}
catch (Exception&amp; e)
{
    handle(e);  //<span class="comment"> The whole statement is meaningless</span>
}</div>

</div>
