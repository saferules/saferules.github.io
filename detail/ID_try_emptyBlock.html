<main>
<p>try 关键字的作用域，即 try 关键字后的复合语句不应为空，否则无实际意义，往往是残留代码或功能未实现。</p>

<p>示例：</p>
<code>try   //<i> Non-compliant, the compound-statement is empty</i>
{}
catch (Exception&amp; e)
{
    handle(e);  //<i> The whole statement is meaningless</i>
}</code>

</main>
