  <h1>sizeof 不应作用于比较或逻辑表达式</h1>
  <div id="subtitle">
    <div id="subtitle-id">10.5.2 ID_sizeof_oddExpression</div>
    <div id="subtitle-tags">

<main>
<p>sizeof 作用于 &lt;、&gt;、&lt;=、&gt;=、==、!=、&amp;&amp;、|| 等表达式为常见笔误，相关运算符往往应该移出 sizeof 表达式。</p>

<p>示例：</p>
<code>if (sizeof(a == x)) {  //<i> Non-compliant, may be sizeof(a) == x</i>
    ....
}
if (sizeof(a &gt;= x)) {  //<i> Non-compliant, may be sizeof(a) &gt;= x</i>
    ....
}</code>

</main>
