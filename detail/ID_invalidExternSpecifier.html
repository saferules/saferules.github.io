  <h1>extern 关键字不应作用于类成员的声明或定义</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_invalidExternSpecifier</div>

<main>
<p>extern 关键字作用于类成员的声明或定义是没有意义的，属于语言运用错误。</p>

<p>示例：</p>
<code>class A {
    void foo();
};

extern void A::foo() {  //<i> Non-compliant, invalid ‘extern’</i>
    ....
}</code>

</main>
