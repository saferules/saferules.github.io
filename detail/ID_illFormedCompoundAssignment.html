    <div id="subtitle-tags">

<div class="main-p">
如下形式的复合赋值表达式（设 a 和 x 为变量或表达式）：
<div class="code">a -= a - x;
a /= a / x;
a &amp;= a &amp; x;
a |= a | x;
a ^= a ^ x;</div>
均为常见笔误，应将复合赋值改为普通赋值，或去掉重复的子表达式。

</div>
