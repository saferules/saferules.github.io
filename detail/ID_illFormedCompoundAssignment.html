<header>
  <h1>不应出现复合赋值的错误形式</h1>
  <div id="subtitle">
    <div id="subtitle-id">10.2.8 ID_illFormedCompoundAssignment</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html#expression.evaluation">Home</a> › <a class="nav-link" href="./ID_suspiciousCompoundAssignment.html">next</a> › <a class="nav-link" href="./ID_illEnumOperation.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<main>
<p>如下形式的复合赋值表达式（设 a 和 x 为变量或表达式）：</p>
<code>a -= a - x;
a /= a / x;
a &amp;= a &amp; x;
a |= a | x;
a ^= a ^ x;</code>
<p>均为常见笔误，应将复合赋值改为普通赋值，或去掉重复的子表达式。</p>

</main>
