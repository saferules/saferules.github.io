<main>
<p>不受条件控制的跳转语句会剥夺其后续代码的执行机会，往往意味着逻辑错误，也可能是调试或维护痕迹。</p>

<p>示例：</p>
<code>void foo() {
    if (cond) {
        goto L;   //<i> Non-compliant, unconditional goto</i>
        bar();    //<i> Unreachable code    </i>
    }
L:
    ....
}</code>
<p>例中 goto 语句相对其同一作用域中的后续代码 bar(); 是不受条件控制的，bar 函数得不到执行机会。</p>
