<main>
<p>绝对路径使代码过分依赖编译环境，意味着项目的编译设置不完善，应使用相对路径。</p>

<p>示例：</p>
<code>#include &quot;C:\\foo\\bar.h&quot;   //<i> Non-compliant</i>
#include &quot;/foo/bar.h&quot;       //<i> Non-compliant</i></code>

</main>
