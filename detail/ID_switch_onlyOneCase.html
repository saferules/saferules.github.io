  <h1>switch 语句不应只包含一个 case 标签</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_switch_onlyOneCase</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_switch_tooManyCases.html">next</a> › <a class="nav-link" href="./ID_switch_onlyDefault.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<main>
<p>只有一个 case 标签的 switch 语句与 if 语句语义相同，但形式上更为复杂，应改为 if 语句。</p>

<p>示例：</p>
<code>switch (v)
{
case 123:    //<i> Non-compliant</i>
    ....
    break;
}
</code>
<p>应改为：</p>
<code>if (v == 123)
{
    ....
}</code>

</main>
