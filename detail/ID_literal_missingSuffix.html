  <h1>无符号整数常量应具有后缀 U</h1>
  <div id="subtitle">
    <div id="subtitle-id">11.9 ID_literal_missingSuffix</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html#literal">Home</a> › <a class="nav-link" href="./ID_literal_nonStandardSuffix.html">next</a> › <a class="nav-link" href="./ID_literal_confusingSuffix.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>

<main>
<p>为了便于查看常量的类型，避免意料之外的错误，无符号整数常量应具有后缀 U。</p>

<p>示例（32 位环境）：</p>
<code>0x7fffffff    //<i> Compliant, signed int</i>
0x80000000    //<i> Non-compliant, unsigned int, missing ‘U’</i>
0x80000000U   //<i> Compliant</i></code>

</main>
