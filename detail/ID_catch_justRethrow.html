<main>
<p>捕获异常后将其直接再次抛出是没有意义的，还会造成不必要的开销。</p>

<p>示例：</p>
<code>void foo() {
    try {
        bar();
    }
    catch (...) {
        throw;      //<i> Non-compliant</i>
    }
}</code>
<p>例中的 catch 子句是没有意义的，应将其去掉或对异常进行有效处理。</p>
