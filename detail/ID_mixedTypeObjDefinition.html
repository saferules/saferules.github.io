  <h1>不应将类型定义和对象声明写在一个语句中</h1>
  <div id="subtitle">
    <div id="subtitle-id">6.4.7 ID_mixedTypeObjDefinition</div>
    <div id="subtitle-tags">

<main>
<p>将类型定义和对象声明写在一个语句中可读性较差，应分开书写。</p>

<p>示例：</p>
<code>struct T {
    ....
} obj, *ptr, fun();   //<i> Non-compliant</i>
</code>
<p>应改为：</p>
<code>struct T {
    ....
};

T obj;   //<i> Compliant</i>
T* ptr;   //<i> Compliant</i>
T fun();   //<i> Compliant</i></code>

</main>
