  <h1>不应将类型定义和对象声明写在一个语句中</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_mixedTypeObjDefinition</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_mixedDeclarations.html">next</a> › <a class="nav-link" href="./ID_missingArraySize.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>

<div class="main-p">
将类型定义和对象声明写在一个语句中可读性较差，应分开书写。

示例：
<div class="code">struct T {
    ....
} obj, *ptr, fun();   //<span class="comment"> Non-compliant</span>
</div>
应改为：
<div class="code">struct T {
    ....
};

T obj;   //<span class="comment"> Compliant</span>
T* ptr;   //<span class="comment"> Compliant</span>
T fun();   //<span class="comment"> Compliant</span></div>

</div>
