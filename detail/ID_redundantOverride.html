<header>
  <h1>override 和 final 关键字不应同时出现在声明中</h1>
  <div id="subtitle">
    <div id="subtitle-id">6.3.6 ID_redundantOverride</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html#declaration.specifier">Home</a> › <a class="nav-link" href="./ID_redundantVirtual.html">next</a> › <a class="nav-link" href="./ID_missingExplicitOverride.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<main>
<p>final 表示不可重写的重写，override 表示可再次重写的重写，这两个关键字不应同时出现在声明中。</p>

<p>示例：</p>
<code>class D: public B {
public:
    int foo() override final;  //<i> Non-compliant, ‘override’ is redundant</i>
};</code>

</main>
