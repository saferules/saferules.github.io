    <div id="subtitle-tags">

<main>
<p>while 语句不应被分号隔断。</p>

<p>示例：</p>
<code>while (condition);  //<i> Non-compliant, see the semicolon</i>
{
    ....
}
</code>
<p>分号使循环失效，有造成死循环的危险。</p>

</main>
