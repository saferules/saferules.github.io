  <h1>指针不应与 false 比较大小</h1>
  <div id="subtitle">
    <div id="subtitle-id">14.17 ID_oddPtrBoolComparison</div>
    <div id="subtitle-tags">

  <hr class="dashed-hr"/>

<main>
<p>指针与 false 比较大小是非常怪异的，往往是某种笔误。</p>

<p>本规则是 <a href="./ID_zeroAsPtrValue.html" class="dashed-link">ID_zeroAsPtrValue</a> 的特化。</p>

<p>示例（设 p 为指针）：</p>
<code>p == false  //<i> Non-compliant</i>
p != false  //<i> Non-compliant</i>
</code>
<p>如果判断指针是否为空，只应将指针与 NULL 或 nullptr 比较，其他常量均不符合要求。</p>

</main>
