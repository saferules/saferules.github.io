<div class="main-p">
指针与 false 比较大小是非常怪异的，往往是某种笔误。

本规则是 <a href="./ID_zeroAsPtrValue.html" target="_blank" class="dashed-link">ID_zeroAsPtrValue</a> 的特化。

示例（设 p 为指针）：
<div class="code">p == false  //<span class="comment"> Non-compliant</span>
p != false  //<span class="comment"> Non-compliant</span>
</div>
如果判断指针是否为空，只应将指针与 NULL 或 nullptr 比较，其他常量均不符合要求。

</div>
