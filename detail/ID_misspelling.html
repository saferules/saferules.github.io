<main>
<p>代码中不应存在拼写错误，尤其是供他人调用的代码，如命名空间名称、公共接口名称等，更不应存在拼写错误。</p>

<p>拼写错误会使用户对代码的质量产生疑虑，而且相关代码被大量引用后也不便于改正。</p>

<p>示例：</p>
<code>class A {
public:
    virtual void destory() = 0;  //<i> Non-compliant, should be ‘destroy’</i>
};</code>
<p>例中“destory”函数的名称有拼写错误，应改为“destroy”。</p>
