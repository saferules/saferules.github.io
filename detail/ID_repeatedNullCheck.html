<div class="main-p">
重复的空指针检查是不必要的，使代码显得繁琐，且干扰编译器优化。

示例：
<div class="code">void foo(int* p) {
    if (!p) {
        return;
    }
    if (p) {   //<span class="comment"> Non-compliant, ‘p’ is not nullptr</span>
        ....
    } else {
        ....   //<span class="comment"> Unreachable</span>
    }
}</div>

</div>
