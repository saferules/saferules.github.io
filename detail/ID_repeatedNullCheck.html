<main>
<p>重复的空指针检查是不必要的，使代码显得繁琐，且干扰编译器优化。</p>

<p>示例：</p>
<code>void foo(int* p) {
    if (!p) {
        return;
    }
    if (p) {   //<i> Non-compliant, ‘p’ is not nullptr</i>
        ....
    } else {
        ....   //<i> Unreachable</i>
    }
}</code>

</main>
