  <title>类型名称不应与对象或函数名称相同 - C/C++ 安全规则</title>

<article>
<header>
  <h1>类型名称不应与对象或函数名称相同</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_duplicatedName</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_misspelling.html">next</a> › <a class="nav-link" href="./ID_duplicatedTypeName.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<div class="main-p">
不同的代码元素使用相同的名称不利于阅读和维护。

示例：
<div class="code">struct A {
    ....
};

enum {
    A, B, C   //<span class="comment"> Non-compliant</span>
};

size_t x = sizeof(A);   //<span class="comment"> Which ‘A’?</span>
</div>
例中结构体名称 A 与枚举项 A 重名，sizeof(A) 的意义是非常令人困惑的。

</div>
