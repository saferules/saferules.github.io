<main>
<p>对象初始化依赖自身的值属于逻辑错误，也是常见的笔误。</p>

<p>示例：</p>
<code>void foo(int i) {
    if (i &gt; 0) {
        int i = i + 1;  //<i> Non-compliant</i>
        ....
    }
}</code>
<p>例中局部变量 i 的初始化依赖自身的值，这种问题往往是错误地定义了与外层作用域中名称相同的对象。</p>

<p>应改为：</p>
<code>void foo(int i) {
    if (i &gt; 0) {
        int j = i + 1;  //<i> OK</i>
        ....
    }
}</code>
