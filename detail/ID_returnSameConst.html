  <title>被返回的表达式不应为相同的常量 - C/C++ 安全规则</title>

<article>
<header>
  <h1>被返回的表达式不应为相同的常量</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_returnSameConst</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_unsuitableReturn.html">next</a> › <a class="nav-link" href="./ID_returnOdd.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<div class="main-p">
被返回的表达式均为相同的常量是没有意义的。

示例：
<div class="code">bool foo(int a) {
    if (a &gt; 100) {
        return true;
    }
    if (a &gt; 50) {
        return true;
    }
    return true;   //<span class="comment"> Non-compliant, all the values returned are the same</span>
}</div>

</div>
