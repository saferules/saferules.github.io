  <h1>for 循环体应该用大括号括起来</h1>
  <div id="subtitle">
    <div id="subtitle-id">ID_for_brace</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html">Home</a> › <a class="nav-link" href="./ID_while_semicolon.html">next</a> › <a class="nav-link" href="./ID_for_counterNested.html">previous</a>
    </div>

<main>
<p>for 循环体应为大括号括起来的复合语句，即使该复合语句只包含一条语句。</p>

<p>示例：</p>
<code>int a = 0;
for (int i = 0; i &lt; 10; i++)  //<i> Non-compliant</i>
    a += i;
</code>
<p>应改为：</p>
<code>int a = 0;
for (int i = 0; i &lt; 10; i++) {  //<i> Compliant</i>
    a += i;
}</code>

</main>
