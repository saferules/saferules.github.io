<header>
  <h1>不应存在没有被用到的静态声明</h1>
  <div id="subtitle">
    <div id="subtitle-id">6.11.5 ID_staticNotUsed</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html#declaration.other">Home</a> › <a class="nav-link" href="./ID_privateNotUsed.html">next</a> › <a class="nav-link" href="./ID_labelNotUsed.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>
</header>
<main>
<p>没有被用到的静态声明往往是没有意义的，应删除或修正引用关系。</p>

<p>类的静态成员可不受本规则限制。</p>

<p>示例：</p>
<code>static int foo();   //<i> Compliant, used</i>
static int bar();   //<i> Non-compliant, unused</i>

int main() {
    return foo();
}</code>

</main>
