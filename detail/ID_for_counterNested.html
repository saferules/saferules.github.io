<main>
<p>同一个循环变量在内外层 for 循环中均被修改，使循环次数难以控制，是过于复杂的循环逻辑，也可能是某种错误。</p>

<p>示例：</p>
<code>for (int i = 0; i &lt; 100; i++) {
    for (; i &lt; 10; i++) {         //<i> Non-compliant</i>
        ....
    }
}</code>
