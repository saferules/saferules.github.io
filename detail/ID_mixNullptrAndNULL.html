<div class="main-p">
在 C++ 代码中 NULL 和 nullptr 不应混用，应统一使用 nullptr。

示例：
<div class="code">void foo(int* a = NULL, int* b = nullptr);    //<span class="comment"> Non-compliant</span>
void bar(int* a = nullptr, int* b = nullptr);    //<span class="comment"> Compliant</span></div>

</div>
