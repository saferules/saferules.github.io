  <h1>不应将 union 设为 final</h1>
  <div id="subtitle">
    <div id="subtitle-id">6.3.8 ID_invalidFinal</div>
    <div id="subtitle-tags">
      <svg class="icon" aria-hidden="true"><use xlink:href="#icon-standard"></use></svg> <a class="nav-link" href="../index.html#declaration.specifier">Home</a> › <a class="nav-link" href="./ID_this_notUsed.html">next</a> › <a class="nav-link" href="./ID_redundantVirtual.html">previous</a>
    </div>
  </div>
  <hr class="dashed-hr"/>

<main>
<p>在 C++ 语言中，union 不可作为基类，将 union 声明为 final 是没有意义的，属于语言运用错误。</p>

<p>示例：</p>
<code>union U final  //<i> Non-compliant, meaningless</i>
{
    ....
};</code>

</main>


<h3>依据</h3>
<hr class="dashed-hr"/>
<div class="ref-items">ISO/IEC 14882:2011 9.5(2)
ISO/IEC 14882:2017 12.3(3)</div>
