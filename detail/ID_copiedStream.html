<main>
<p>FILE 等流式对象不应被复制，如果存在多个副本会造成数据不一致的问题。</p>

<p>示例：</p>
<code>FILE f;
FILE* fp = fopen(path, &quot;r&quot;);

f = *fp;                      //<i> Non-compliant</i>
memcpy(fp, &amp;f, sizeof(*fp));  //<i> Non-compliant</i></code>

</main>
